<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea id="input-message" cols="40" rows="14" placeholder="write text here"></textarea>
        <div class="result">
            <div class="word">
                 <h2>word</h2>
                 <p></p>
            </div>
            <div class="character">
                 <h2>character</h2>
                 <p></p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
